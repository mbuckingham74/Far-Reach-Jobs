version: '3.8'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: far-reach-jobs-web
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - APP_URL=${APP_URL}
      - ENVIRONMENT=${ENVIRONMENT}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PLAYWRIGHT_SERVICE_URL=http://playwright:3000
    volumes:
      - ./backend:/app
      - ./frontend/static:/app/static
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - default
      - npm_network

  mysql:
    image: mysql:8.0
    container_name: far-reach-jobs-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  playwright:
    build:
      context: ./playwright-service
      dockerfile: Dockerfile
    container_name: far-reach-jobs-playwright
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

volumes:
  mysql_data:

networks:
  default:
    name: far-reach-jobs-network
  npm_network:
    name: ${NPM_NETWORK:-npm_default}
    external: true
