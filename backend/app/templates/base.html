<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Far Reach Jobs{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav style="display: flex; justify-content: space-between; align-items: center;">
                <a href="/" style="color: white; text-decoration: none;">
                    <h1>Far Reach Jobs</h1>
                </a>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    {% if user %}
                        <a href="/saved" class="btn" style="color: white;">Saved Jobs</a>
                        <button onclick="logout()" class="btn" style="color: white; background: none; border: none; cursor: pointer;">Logout</button>
                    {% else %}
                        <a href="/login" class="btn" style="color: white;">Login</a>
                        <a href="/register" class="btn btn-primary">Register</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer style="text-align: center; padding: 2rem 0; color: #666; font-size: 0.875rem;">
        <div class="container">
            <p>&copy; 2024 Far Reach Jobs. Jobs in Alaska bush &amp; rural communities.</p>
        </div>
    </footer>
</body>
</html>
