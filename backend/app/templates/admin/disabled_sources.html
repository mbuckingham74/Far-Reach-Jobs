{% extends "base.html" %}

{% block title %}Disabled Sources - Admin - Far Reach Jobs{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <div>
        <div class="flex items-center gap-3">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Disabled Sources</h2>
            <a href="/admin/sources/export-disabled" class="text-xs px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors inline-flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
                Export CSV
            </a>
        </div>
        <p class="text-gray-600 dark:text-gray-300">Sources that are currently inactive and not being scraped</p>
    </div>
    <div class="flex gap-4">
        <a href="/admin" class="text-sm text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 transition-colors font-medium">
            ‚Üê Active Sources
        </a>
        <a href="/admin/sources/needs-configuration" class="text-sm text-purple-600 dark:text-purple-400 hover:text-purple-700 dark:hover:text-purple-300 transition-colors">
            Needs Configuration
        </a>
    </div>
</div>

<!-- Disabled Source List -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 transition-colors">
    <div id="disabled-source-list" hx-get="/admin/sources/disabled/list" hx-trigger="load, refreshSourceList from:body" hx-swap="innerHTML show:none">
        <div class="text-center py-8 text-gray-500 dark:text-gray-400">Loading disabled sources...</div>
    </div>
</div>
{% endblock %}
