{% extends "base.html" %}

{% block title %}Admin Login - Far Reach Jobs{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Admin Login</h2>

    {% if error %}
    <div class="bg-red-50 text-red-700 border border-red-200 rounded-md p-4 mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/admin/login" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition-colors">
            Login
        </button>
    </form>

    <p class="text-center mt-4">
        <a href="/" class="text-primary-600 hover:text-primary-800 font-medium">‚Üê Back to site</a>
    </p>
</div>
{% endblock %}
