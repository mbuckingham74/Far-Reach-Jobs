{% extends "base.html" %}

{% block title %}Login - Far Reach Jobs{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h2>

    <div id="message" class="hidden rounded-md p-4 mb-4"></div>

    <form id="login-form" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition-colors">
            Login
        </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Don't have an account? <a href="/register" class="text-primary-600 hover:text-primary-800 font-medium">Register here</a>
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message');
    const msgEl = document.getElementById('message');

    if (message === 'verified') {
        msgEl.classList.remove('hidden');
        msgEl.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
        msgEl.textContent = 'Email verified successfully! You can now log in.';
    } else if (message === 'already_verified') {
        msgEl.classList.remove('hidden');
        msgEl.classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-200');
        msgEl.textContent = 'Your email was already verified. Please log in.';
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                const next = params.get('next') || '/';
                window.location.href = next;
            } else {
                msgEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200', 'bg-blue-50', 'text-blue-700', 'border-blue-200');
                msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
                msgEl.textContent = data.detail || 'Login failed';
            }
        } catch (error) {
            msgEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200', 'bg-blue-50', 'text-blue-700', 'border-blue-200');
            msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
            msgEl.textContent = 'An error occurred. Please try again.';
        }
    });
});
</script>
{% endblock %}
