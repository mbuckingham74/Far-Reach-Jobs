{% extends "base.html" %}

{% block title %}Login - Far Reach Jobs{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>

    <div id="message" style="display: none; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;"></div>

    <form id="login-form" class="card">
        <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.25rem; font-weight: 500;">Email</label>
            <input type="email" id="email" name="email" required
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.25rem; font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="/register">Register here</a>
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check for URL messages
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message');
    const msgEl = document.getElementById('message');

    if (message === 'verified') {
        msgEl.style.display = 'block';
        msgEl.style.backgroundColor = '#c6f6d5';
        msgEl.style.color = '#276749';
        msgEl.textContent = 'Email verified successfully! You can now log in.';
    } else if (message === 'already_verified') {
        msgEl.style.display = 'block';
        msgEl.style.backgroundColor = '#bee3f8';
        msgEl.style.color = '#2b6cb0';
        msgEl.textContent = 'Your email was already verified. Please log in.';
    }

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = '/';
            } else {
                msgEl.style.display = 'block';
                msgEl.style.backgroundColor = '#fed7d7';
                msgEl.style.color = '#c53030';
                msgEl.textContent = data.detail || 'Login failed';
            }
        } catch (error) {
            msgEl.style.display = 'block';
            msgEl.style.backgroundColor = '#fed7d7';
            msgEl.style.color = '#c53030';
            msgEl.textContent = 'An error occurred. Please try again.';
        }
    });
});
</script>
{% endblock %}
