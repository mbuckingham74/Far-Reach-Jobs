{% extends "base.html" %}

{% block title %}Server Error - Far Reach Jobs{% endblock %}

{% block content %}
<div class="text-center py-16 sm:py-24">
    <div class="mb-6">
        <span class="text-6xl sm:text-8xl font-bold text-gray-200">500</span>
    </div>
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Something Went Wrong</h1>
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
        We're experiencing technical difficulties. Please try again later.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/" class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition-colors">
            Go Home
        </a>
        <button onclick="location.reload()" class="px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-medium border border-gray-300 rounded-md transition-colors cursor-pointer">
            Try Again
        </button>
    </div>
</div>
{% endblock %}
