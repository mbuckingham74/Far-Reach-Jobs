{% extends "base.html" %}

{% block title %}Register - Far Reach Jobs{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Create Account</h2>

    <div id="message" class="hidden rounded-md p-4 mb-4"></div>

    <form id="register-form" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <p class="mt-1 text-sm text-gray-500">Minimum 8 characters</p>
        </div>

        <div class="mb-6">
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition-colors">
            Register
        </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="/login" class="text-primary-600 hover:text-primary-800 font-medium">Login here</a>
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const msgEl = document.getElementById('message');

    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            msgEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200');
            msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
            msgEl.textContent = 'Passwords do not match';
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                msgEl.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'border-red-200');
                msgEl.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
                msgEl.textContent = data.message;
                document.getElementById('register-form').reset();
            } else {
                msgEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200');
                msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
                msgEl.textContent = data.detail || 'Registration failed';
            }
        } catch (error) {
            msgEl.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200');
            msgEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
            msgEl.textContent = 'An error occurred. Please try again.';
        }
    });
});
</script>
{% endblock %}
