{% extends "base.html" %}

{% block title %}Saved Jobs - Far Reach Jobs{% endblock %}

{% block content %}
<div class="mb-6 sm:mb-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Your Saved Jobs</h2>
    <p class="text-gray-600">Jobs you've saved for later. Apply when you're ready!</p>
</div>

<!-- Saved Job Listings -->
<div id="saved-job-list" hx-get="/api/saved-jobs" hx-trigger="load">
    <!-- Loading state -->
    <div class="text-center py-12">
        <div class="inline-block w-8 h-8 border-4 border-gray-200 border-t-primary-600 rounded-full animate-spin"></div>
        <p class="mt-3 text-gray-500">Loading saved jobs...</p>
    </div>
</div>
{% endblock %}
